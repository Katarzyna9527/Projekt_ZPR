<!--
	@file about.html
    @brief the AngularJS partial 'about'
-->

<div ng-controller="listController">
<center>
<h1>Game list</h1>
<h3>Current win rate: {{winrate}}</h3>
</center>

<table class="gamelist">
	<tr ng-repeat="game in gamelist">
		<td style="vertical-align: center;">
			<div class="gamelist_element" ng-click="gameClicked(game[0]);">{{game[0]+" "+game[1]}}
			</div>
		</td>
	</tr>
</table>



</div>

</div>
